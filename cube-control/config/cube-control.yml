apiVersion: v1
kind: ServiceAccount
metadata:
  name: cube-control-sa
  namespace: domino
---
# Namespace full control
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cube-control-namespace-admin
  namespace: domino
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cube-control-namespace-binding
  namespace: domino
subjects:
  - kind: ServiceAccount
    name: cube-control-sa
    namespace: domino
roleRef:
  kind: Role
  name: cube-control-namespace-admin
  apiGroup: rbac.authorization.k8s.io
---
# Cluster read-only access (nodes etc.)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cube-control-cluster-read
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - namespaces
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cube-control-cluster-read-binding
subjects:
  - kind: ServiceAccount
    name: cube-control-sa
    namespace: domino
roleRef:
  kind: ClusterRole
  name: cube-control-cluster-read
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cube-control
  namespace: domino
  labels:
    app: cube-control
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cube-control
  template:
    metadata:
      labels:
        app: cube-control
    spec:
      serviceAccountName: cube-control-sa

      imagePullSecrets:
        - name: regcred

      containers:
        - name: cube-control
          image: nashcom/domino:cube-control
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: cube-control-token
              mountPath: /var/run/secrets/cube-control
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

      volumes:
        - name: cube-control-token
          secret:
            secretName: cube-control-token
            optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: cube-control
  namespace: domino
spec:
  selector:
    app: cube-control
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
